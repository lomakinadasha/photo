<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: orange;
		}
		p{
			background-color: blue;
			color: yellow;
			font-size: 50px;
		}
		div{
			width: 300px;
			height: 300px;
			margin: 30px;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо градієнт</p>
<div style="background: linear-gradient(blue,yellow);"></div>
<div style="background: linear-gradient(to left,blue,yellow);"></div>
<div style="background: linear-gradient(45deg,blue,yellow);"></div>
<div style="background: linear-gradient(225deg,blue,yellow);"></div>
<div style="background: linear-gradient(blue 0% 50%,yellow 50% 100%); width: 450px;"></div>
<div style="background: linear-gradient(red 0% 25%,blue 25% 50%,yellow 50% 75%,green 75% 100%); width: 450px;"></div>
<div style="background: radial-gradient(blue,yellow);border-radius: 50%;"></div>
<div style="background: radial-gradient(blue,yellow 40%);border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 100px 100px,blue,yellow 50%);border-radius:50%;"></div>
<div style="background: radial-gradient(blue,yellow,orange,lime,silver);border-radius: 50%;"></div>
<div style="background: linear-gradient(blue,yellow,orange,lime,silver);border-radius: 50%;"></div>
<div style="background: conic-gradient(blue,yellow,orange,lime,silver);border-radius: 50%;"></div>

</body>
</html>
